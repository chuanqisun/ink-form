<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(245, 237, 220);
        overflow: hidden;
        padding: 20px;
      }

      .canvas-stack {
        position: relative;
        margin: auto;
        width: 360px;
        height: 640px;

        canvas {
          border: 4px double black;
          touch-action: none;
        }

        &:not(.debug) {
          canvas {
            position: absolute;
            top: 0;
            left: 0;
          }

          #debug {
            display: none;
          }
        }

        &.debug {
          display: grid;
          gap: 16px;
        }
      }

      .app-header {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <button commandfor="canvas-stack" command="--toggle-debug">Debug</button>
      <button commandfor="connection-dialog" command="show-modal">Setup</button>
    </header>

    <div id="canvas-stack" class="canvas-stack">
      <canvas id="debug" width="360" height="640"></canvas>
      <canvas id="GenerativeCanvas" width="360" height="640"></canvas>
      <canvas id="DrawCanvas" width="360" height="640"></canvas>
    </div>

    <dialog class="connection-form" id="connection-dialog">
      <div class="connections-dialog-body">
        <form method="dialog" id="ai-connection-form">
          <h2>Google AI Studio Connection</h2>
          <label for="api-key-input">API Key:</label>
          <input type="password" id="api-key-input" placeholder="Enter your Google AI Studio API key" />
          <button type="button" id="connect-btn">Connect</button>
          <button type="button" id="disconnect-btn" style="display: none">Disconnect</button>
          <button type="submit">Close</button>
          <div id="connection-status"></div>
        </form>
      </div>
    </dialog>
    <script src="src/pipeline.ts" type="module"></script>
  </body>
</html>
