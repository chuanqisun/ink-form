<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Canvas Drawing</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        overflow: hidden;
        padding: 20px;

        &:has(.canvas-stack.debug) {
          background-color: white;
        }
      }

      .canvas-stack {
        position: relative;

        canvas {
          height: calc(100vh - 40px);
          width: auto;
          border: 4px double black;
          touch-action: none;
        }

        #GenerativeCanvas {
          background-color: rgb(245, 237, 220);
        }

        canvas:not(#DrawCanvas) {
          pointer-events: none;
        }

        &:not(.debug) {
          display: grid;
          place-content: center;

          canvas {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
          }

          #debug {
            display: none;
          }
        }

        &.debug {
          canvas {
            width: 240px;
            height: auto;
          }

          display: grid;
          grid-template:
            "draw outline render" 1fr
            / auto auto auto;
          gap: 16px;
          justify-content: center;

          #debug {
            grid-area: outline;
          }

          #DrawCanvas {
            grid-area: draw;
          }

          #GenerativeCanvas {
            grid-area: render;
          }

          .character-canvas {
            grid-area: outline;
          }
        }
      }

      .app-header {
        position: fixed;
        top: 0;
        left: 0;

        &:not(:hover, :focus) {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <button commandfor="canvas-stack" command="--toggle-debug">Debug</button>
      <button commandfor="connection-dialog" command="show-modal">Setup</button>
      <button id="music-toggle">Music: Off</button>
      <button id="vfx-toggle">VFX: On</button>
    </header>

    <div id="canvas-stack" class="canvas-stack">
      <canvas id="debug" width="720" height="1280"></canvas>
      <canvas id="GenerativeCanvas" width="720" height="1280"></canvas>
      <canvas id="DrawCanvas" width="720" height="1280"></canvas>
    </div>

    <dialog class="connection-form" id="connection-dialog">
      <div class="connections-dialog-body">
        <form method="dialog" id="ai-connection-form">
          <h2>Connections</h2>
          <div style="margin-bottom: 10px">
            <label for="api-key-input">Google AI Studio API Key:</label>
            <input type="password" id="api-key-input" placeholder="Enter your Google AI Studio API key" style="width: 100%" />
          </div>
          <div style="margin-bottom: 20px">
            <label for="elevenlabs-api-key-input">ElevenLabs API Key:</label>
            <input type="password" id="elevenlabs-api-key-input" placeholder="Enter your ElevenLabs API key" style="width: 100%" />
          </div>
          <button type="button" id="reset-btn">Reset</button>
          <button type="submit">Close</button>
          <div id="connection-status"></div>
        </form>
      </div>
    </dialog>
    <script src="src/pipeline.ts" type="module"></script>
  </body>
</html>
